<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <title>Test</title>
  <style>
    body {
      background-color: #a3c2e0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      width: 500px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    h1 {
      font-size: 20px;
      margin: 0;
    }

    .input-row {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    input[type="text"] {
      flex: 1;
      padding: 6px;
      font-size: 14px;
    }

    .input-row button {
      padding: 6px 12px;
    }

    textarea {
      width: 100%;
      height: 120px;
      resize: none;
      padding: 10px;
      font-family: monospace;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
    }

    .button-group button {
      flex: 1;
      padding: 8px;
      margin: 0 5px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Test</h1>

  <div class="input-row">
    <input type="text" placeholder="Name=Value" />
    <button>Add</button>
  </div>

  <textarea readonly>Hello=World
Happy=Coding</textarea>

  <div class="button-group">
    <button>Sort by Name</button>
    <button>Sort by Value</button>
    <button>Delete</button>
  </div>
</div>
</body>
</html>
